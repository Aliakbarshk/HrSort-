<!DOCTYPE html>
<!-- Define the document type as HTML5 -->
<html lang="en">
  <head>
    <!-- Set character encoding to UTF-8 for broad character support -->
    <meta charset="UTF-8" />
    <!-- Configure viewport settings for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the browser tab -->
    <title>Horizon Sort</title>
    <!-- Load Tailwind CSS from CDN for styling classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preconnect to Google Fonts server to speed up font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect to Google Fonts static content server -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load 'Inter' (body text) and 'Outfit' (headings) fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Internal CSS styles for global overrides -->
    <style>
      /* Set the default font for the body to Inter */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate-50 background color */
      }
      /* Set the font for headings and special display text to Outfit */
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom scrollbar styling for Webkit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 6px; /* Width of the scrollbar */
        height: 6px; /* Height of horizontal scrollbar */
      }
      /* Styling for the scrollbar track */
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      /* Styling for the scrollbar thumb (the moving part) */
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate-300 color */
        border-radius: 3px; /* Rounded corners */
      }
      /* Styling for scrollbar thumb on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Slate-400 color */
      }
    </style>
  <!-- Import Map to define external module dependencies for the browser -->
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- The root container where React will inject the application -->
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
